    <!-- TASK FORM SUBMISSION SECTION ESTEPHANIE -->
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Task Submission Form</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                               <div class="valid-feedback">Full Name</div>
                               <div class="invalid-feedback">Name field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="description" placeholder="Task Description" required>
                                 <div class="valid-feedback">Description field is valid!</div>
                                 <div class="invalid-feedback">Description field cannot be blank!</div>
                            </div>

                           <div class="col-md-12">
                              <input class="form-control" type="text" name="name" placeholder="Assigned To" required>
                               <div class="valid-feedback">Assigned to field is valid!</div>
                               <div class="invalid-feedback">Assigned to field cannot be blank!</div>
                           </div>


                           <div class="col-md-12 mt-3 duedate">
                            <form action="/action_page.php">
                                <label for="duedate">Due Date:</label>
                                <input type="date" id="duedate" name="duedate">
                              </form>
                            </div>

                            <div class="col-md-12">
                                <select class="form-select mt-3" required>
                                      <option selected disabled value="">Status</option>
                                      <option value="jweb">Started</option>
                                      <option value="sweb">Paused</option>
                                      <option value="pmanager">Completed</option>
                               </select>
                                <div class="valid-feedback">You selected a task status!</div>
                                <div class="invalid-feedback">Please select a task status!</div>
                           </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
